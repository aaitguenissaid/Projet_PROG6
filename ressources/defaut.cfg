# Niveau de sévérité à partir duquel les messages de log s'affichent
# Valeurs utiles : INFO ou SEVERE
LogLevel=INFO

# Nom du fichier contenant les Point vides de la grille
FichierEmptyPoints=Configuration/AvalamEmptyPoints.txt

# Extension des fichiers de sauvegarde
ExtensionSauvegarde=save

# User properties
user_prop=user_properties.cfg

#Nom du fichier de Sauveguarde de classement utilisateur
user_classement=Classement

#Nom des IAs disponibles
IA_names=IAAleatoire,IABasique,IAFort

#Propriétés
couleurTheme=2
relanceAutomatique=false
estAutoriseHistorique=true
estAutoriseSuggestion=true
IAAffrontement=IAAleatoire
IA_1=IAAleatoire
IA_2=IAAleatoire
sonOn=true
IACommence=true
pseudoJ1=Joueur 1
pseudoJ2=Joueur 2

#Icones
iconBack=icons/outline_arrow_back_ios_black_24dp.png
iconHelp=icons/outline_help_outline_black_24dp.png
iconSkipPrevious=icons/outline_skip_previous_black_24dp.png
iconArrowLeft=icons/outline_arrow_left_black_24dp.png
iconStop=icons/outline_stop_black_24dp.png
iconArrowRight=icons/outline_arrow_right_black_24dp.png
iconSkipNext=icons/outline_skip_next_black_24dp.png